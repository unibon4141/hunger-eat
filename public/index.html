<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Photoalbum</title>
  <style>
    body,
    div,
    p,
    h1,
    h2,
    ul {
      padding: 0;
      margin: 0;
      line-height: 1.8;
    }

    header .container {
      background: #b4b4b4;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    header h1 {
      padding-left: 100px;
    }

    nav {
      width: 960px;
      overflow: hidden;
      margin-right: auto;
      margin-left: auto;
    }

    nav a {
      text-align: center;
      width: 300px;
      display: block;
      color: white;
      background: black;
      padding: 10px;
      float: left;
      text-decoration: none;
    }

    nav a:hover {
      opacity: 0.8;
    }

    #main {
      padding-top: 40px;
      padding-bottom: 40px;
      min-height: 800px;
      background-color: #f4f4f4;
    }

    .loading {
      padding: 20px;
    }


    #main .container {
      width: 960px;
      margin-right: auto;
      margin-left: auto;
    }

    .cards {
      overflow: hidden;
    }

    .card {
      float: left;
      padding: 10px;
    }

    .card .ramen {
      padding: 0;
    }

    .food-item {
      width: 300px;
      height: 250px;
      object-fit: contain;
    }

    #footer {
      color: #fff;
      text-align: center;
      background: #4a4a4a;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    #footer a {
      color: #95eaea;
    }

    #footer a:hover {
      text-decoration: none;
    }

    #footer a:active {
      color: #b8f1f1;
    }
  </style>
</head>

<body>
  <div id="content" />
  <header>
    <div class="container">
      <h1>食欲を満たすサイト</h1>
    </div>
  </header>
  <main>
    <div class="container">

    </div>
  </main>
  <footer>
    このサイトでは<a href="https://github.com/surhud004/Foodish#readme">Foodish API</a>を利用しています。
  </footer>
</body>

</html>
